<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/registry.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="wrap">
            <div class="logo">
                <img src="img/dm_logo.png" alt="">
            </div>
            <h2>注册小米帐号</h2>
            <div class="regbox">
                <form action="" method="post">
                    <div class="form-group">
                        <label for="exampleInputName1">姓名</label>
                        <input type="text" class="form-control" name='username' id="exampleInputName1" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">密码</label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">邮箱</label>
                        <input type="text" id="exampleInputEmail1" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputTel1">电话</label>
                        <input type="text" class="form-control" name="tel" id="exampleInputTel1" placeholder="telephone">
                    </div>
                    <button type="submit" class="btn  btn-success submit">立即注册</button>
                </form>
                <p>已阅读并同意：小米 用户协议和 隐私政策</p>
            </div>
        </div>
        <div class="footer">
            <ul>
                <li>小米公司版权所有-京ICP备10046444-京公网安备11010802020134号-京ICP证110507号</li>
            </ul>
        </div>
    </div>
</body>

</html>
