<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小米商城 - 小米10 Pro、Redmi 10X、小米MIX Alpha，小米电视官方网站</title>
    <meta name="description" content="小米官网直营小米公司旗下所有产品，包括小米手机系列小米10 Pro 、小米9、小米MIX Alpha，Redmi 红米系列Redmi 10X、Redmi K30，小米电视、笔记本、米家智能家居等，同时提供小米客户服务及售后支持." />
    <meta name="keywords" content="小米,redmi,小米10,Redmi 10X,小米MIX Alpha,小米商城" />
    <link rel="stylesheet" href="css/cart.css">
    <link rel="stylesheet" href="css/font/iconfont.css">
</head>

<body>
    <div id="main_head_box">
        <div id="menu_wrap">
            <div id="menu_logo">
                <a href=""><img src="img/dm_logo.png" alt=""></a>
            </div>
            <div id="header-title">
                <h2>我的购物车</h2>
                <p>温馨提示：产品是否购买成功，以最终下单为准哦，请尽快结算</p>
            </div>
            <div class="topbar-info">
                <span class="user">
                    <a href="">
                        <span class="name"></span>
                        <i class="iconfont icon-xiala"></i>
                    </a>
                    <ul class="user-menu">
                        <li><a href="">个人中心</a></li>
                        <li><a href="">评价晒单</a></li>
                        <li><a href="">我的喜欢</a></li>
                        <li><a href="">小米帐号</a></li>
                        <li class="exit_login"><a href="">退出登录</a></li>
                    </ul>
                </span>
                <span class='line'>|</span>
                <a href="">我的订单</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="cart_box">
            <div class="cart_list">
                <div class="cart_header">
                    <div class="cart-check">
                        <input type="checkbox"  name="" id="allCK" value="" />
                        <span>全选</span>
                    </div>
                    <div class="cart-img">&nbsp;</div>
                    <div class="cart-name">商品名称</div>
                    <div class="cart-price">单价</div>
                    <div class="cart-num">数量</div>
                    <div class="cart-total">小计</div>
                    <div class="cart-action">操作</div>
                </div>
                <div class="cart_body">

                    <!-- 渲染的数据 -->
                    <div class="item-box" style="display: none;"> 
                        <div class="cart-check">
                            <input type="checkbox" checked="" name="" id="allCK" value=""/>
                        </div>
                        <div class="cart-img"><a href=""><img src="img/hongmi2!160x110.jpg" alt="" id="cart-img"></a></div>
                        <div class="cart-name">
                            Redmi Note 8 4Gdmi Note 8 4Gdmi Note 8 4Gdmi Note 8 4GB+64GB 曜石黑 64GB</div>
                            <!-- 单价 -->
                        <div class="cart-price unit-price"></div>
                        <!-- 数量 -->
                        <div class="cart-num">
                            <a href="javascript:;" class="quantity-down">-</a>
                            <input type="text" value="" id="goods_nums">
                            <a href="javascript:;" class="quantity-add">+</a>
                        </div>
                        <!-- 单个商品总价 -->
                        <div class="cart-total singlePrice"></div>
                        <div class="cart-action iconfont icon-del"></div>
                    </div>
                </div>
            </div>
            <div id="footer">
                <div class="cart-bar">
                    <div class="section-left">
                        <a href="list.html">继续购物</a>
                        <span class="cart-total">
                            共
                            <i class="cartTotalNum"></i>
                            件商品，已选择
                            <i class="selTotalNam"></i>
                            件
                        </span>
                    </div>
                    <div class="section-right">
                        <span class="totalPrice">
                            合计：
                            <em></em>
                            元
                        </span>
                        <a href="javascript:;" class="btn ">去结算</a>
                        <div class="no-select-tip">
                            请勾选需要结算的商品
                            <i class="arrow arrow-a"></i>
                            <i class="arrow arrow-b"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.js"></script>
    <script src="thirdplugins/jquery.cookie.js"></script>
    <script src="../script/cart.js"></script>
</body>

</html>
